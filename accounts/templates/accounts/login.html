{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'accounts/css/accounts_master.css' %}">
{% endblock styles %}

{% block content %}
    <div class="container">
    <h1>Login</h1>
    <form method="POST" id='login'>
    {% csrf_token %}
    {% bootstrap_form form %}
        <input type="submit" class="btn btn-secondary" value="Login">
    </form>
    </div>
{% endblock %}

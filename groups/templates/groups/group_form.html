{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block title_block %}
    New Group
{% endblock %}

{% block group_content %}
    <h1>Create a new group!</h1>
    <form action="{% url 'groups:create' %}" method="POST" id='groupForm'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create" class='btn btn-primary btn--large'>
    </form>
{% endblock %}

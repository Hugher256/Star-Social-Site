{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block title_block %}
    New Post
{% endblock %}

{% block post_content %}
    <h1>Create a new post!</h1>
        <form action="{% url 'posts:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Post" class='btn btn-primary btn-large'>
        </form>
{% endblock %}

<div class="post media">
    <h3 id="post-title"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.message_html|safe}}</a></h3>
    <div class="media-body">
        {% comment %} <strong>{{post.user.username}}</strong> {% endcomment %}
        <h5>
            <span>
                <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
            </span>
            <time>
                {{post.created_at}}
            </time>
        </h5>

        <div class="media-footer">
            {% if user.is_authenticated and post.user == user and not hide_delete %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title='delete' class='btn btn-danger post-btn'>Delete</a>
            {% endif %}
        
        </div>
    </div>
</div>
